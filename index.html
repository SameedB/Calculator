<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
        <meta charset = "UTF-8" />
        <link href = "style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="calc-display">0</div>

            <div class="calc-keys">
                <button type="button" id="btn" class="all-clear" value="all-clear">C</button>
                <button type="button" id="btn" class="operator" value="/">&divide;</button>
                <button type="button" id="btn" class="operator" value="*">&times;</button>
                <button type="button" id="btn" class="operator" value="-">-</button>

                <button type="button" id="btn" class="number" value="7">7</button>
                <button type="button" id="btn" class="number" value="8">8</button>
                <button type="button" id="btn" class="number" value="9">9</button>
                <button type="button" id="btn" class="plus" value="+">+</button>

                <button type="button" id="btn" class="number" value="4">4</button>
                <button type="button" id="btn" class="number" value="5">5</button>
                <button type="button" id="btn" class="number" value="6">6</button>

                <button type="button" id="btn" class="number" value="1">1</button>
                <button type="button" id="btn" class="number" value="2">2</button>
                <button type="button" id="btn" class="number" value="3">3</button>
                <button type="button" id="btn" class="equals" value="=">=</button>

                <button type="button" id="btn" class="zero" value="0">0</button>
                <button type="button" id="btn" class="decimal" value=".">.</button>
            </div>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
